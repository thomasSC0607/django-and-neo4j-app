<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Entrenador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Agregar Nuevo Entrenador</h1>
        <form method="post" class="border p-4 bg-white rounded shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'coach_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
        <a href="{% url 'home' %}" class="btn btn-secondary">Go Home</a>
    </div>
</body>
</html>
