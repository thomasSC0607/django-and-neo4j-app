<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrenadores NBA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Entrenadores</h1>
        <a href="{% url 'add_coach' %}" class="btn btn-primary mb-3">Agregar Entrenador</a>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                {% for coach in coaches %}
                <tr>
                    <td>{{ coach.name }}</td>
                    <td>{{ coach.age }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No hay entrenadores registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'home' %}" class="btn btn-secondary">Go Home</a>
    </div>
</body>
</html>
